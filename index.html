<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game-Database</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<h1>Internetowa Baza gier</h1>
		</header>

		<section class="main-base">
			<table class="game-table">
				<thead>
					<tr>
						<th>Tytuł gry</th>
						<th>Ocena</th>
						<th>Szczegóły</th>
						<th>Usuń grę</th>
					</tr>
				</thead>

				<tbody id="game-table-body">
					<tr>
						<td><p>The Sims 4</p></td>
						<td><p>8</p></td>
						<td><p>Pokaż Szczegóły</p></td>
						<td><p>Usuń</p></td>
					</tr>

					<tr>
						<td><p>Wiedźmin 3</p></td>
						<td><p>9</p></td>
						<td><p>Pokaż Szczegóły</p></td>
						<td><p>Usuń</p></td>
					</tr>

					<tr>
						<td><p>Grand Theft Auto V</p></td>
						<td><p>9.5</p></td>
						<td><p>Pokaż Szczegóły</p></td>
						<td><p>Usuń</p></td>
					</tr>
				</tbody>
			</table>
		</section>
		<section class="add-base">
			<div class="add-base-form">
				<form>
					<input class="searchField" type="text" id="add-title" name="title" placeholder="Tytuł" />
					<input class="searchField" type="number" id="add-rate" name="rate" placeholder="Ocena" />
					<input class="searchField"
						type="text"
						id="add-description"
						name="description"
						placeholder="Opis"
					/>
				</form>
			</div>
			<button id="add-game-btn">Dodaj grę</button>
		</section>
		<script src="./js/main.js"></script>
	</body>
</html>
