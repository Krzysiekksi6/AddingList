<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game-Database</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<h1>Baza gier</h1>
		</header>

		<section class="main-base">
		<table>
			<thead>
				<tr>
					<th>Tytuł gry</th>
					<th>Ocena</th>
					<th>Szczegóły</th>
					<th>Unuń grę</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Wiedźmin 3</td>
					<td>10</td>
					<td>Pokaż Szczegóły</td>
					<td>Usuń</td>
				</tr>

				<tr>
					<td>Starcraft</td>
					<td>7</td>
					<td>Pokaż Szczegóły</td>
					<td>Usuń</td>
				</tr>

				<tr>
					<td>The Sims</td>
					<td>8</td>
					<td>Pokaż Szczegóły</td>
					<td>Usuń</td>
				</tr>
			</tbody>
		</table>
    </section>
		<section class="add-base">
			<div class="add-base-form">
                <form>
                    <input type="text" id="add-title" name="title" placeholder="Tytuł" />
                    <input type="number" id="add-rate" name="rate" placeholder="Ocena"/>
                    <input type="text" id="add-description" name="description" placeholder="Opis"/>
                </form>
            </div>
			<button id="add-game">Dodaj grę</button>
		</section>
		<script src="./js/main.js"></script>
	</body>
</html>
